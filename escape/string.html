<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	</head>
	<body onload="onload()">
		<table style="width: 100%">
			<tr>
				<td>
					<textarea id="textArea1" rows="6" style="width: 100%">
					</textarea>
				</td>
				<td>
				</td>
				<td>
					<textarea id="textArea2" rows="6" style="width: 100%">
					</textarea>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="escape();" style="float:right">Escape</button>
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			var value1 = null;
			var value2 = null;
			
			String.prototype.replaceAll = function(search, replacement) {
				var target = this;
				return target.split(search).join(replacement);
			};
			
			function onload(){
				document.getElementById("textArea1").value = "";
				document.getElementById("textArea2").value = "";
			}

			function escape(){
				value1 = document.getElementById("textArea1").value;
				
				value2 = value1
					.replaceAll("\\","\\\\")
					.replaceAll("\"","\\\"");
				
				document.getElementById("textArea2").value = value2;
			}
		</script>
	</body>
</html>
